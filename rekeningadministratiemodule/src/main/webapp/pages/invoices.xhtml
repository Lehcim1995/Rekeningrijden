<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet name="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tax&amp;Tracks - Facturen</title>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}"/>
</h:head>
<h:body>
    <div id="header">
        <h:link outcome="#"><h:graphicImage value="/resources/img/logo.png" /></h:link>
        <h1>Tax &amp; Tracks</h1>
        <p><h:link value="Login" outcome="user/login.xhtml"/></p>
    </div>
    <div id="main" class="flexbox column wrap">
        <h3>List of all invoices</h3>
        <h:form>
            <p:dataTable var="invoice" value="#{invoiceBean.allInvoices}">
                <p:column headerText="Id">
                    <h:outputText value="#{invoice.invoiceId}" />
                </p:column>

                <p:column headerText="CarTrackerID">
                    <h:outputText value="#{invoice.vehicleTrackerId}" />
                </p:column>

                <p:column headerText="Month">
                    <h:outputText value="#{invoice.date}" />
                </p:column>

                <p:column headerText="owner(BSN)">
                    <h:outputText value="#{invoice.owner.citizenId}" />
                </p:column>

                <p:column headerText="Totaalbedrag">
                    <h:outputText value="#{invoice.overall}" />
                </p:column>

                <p:column headerText="betaalstatus">
                    <h:outputText value="#{invoice.paymentStatus}" />
                </p:column>
                <p:column headerText="View">
                    <p:commandButton icon="ui-icon-search" action="#{invoiceBean.showInvoice()}" title="View">
                        <f:setPropertyActionListener value="#{invoice}" target="#{invoiceBean.selectedInvoice}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
    <div id="footer"><p>Tax&amp;Tracks &copy; 2018</p></div>
</h:body>
</html>
