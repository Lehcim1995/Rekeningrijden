      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet name="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tax&amp;Tracks - Manage Kilometertarieven</title>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}"/>
</h:head>
<h:body>
    <div id="header">
        <h:link outcome="#"><h:graphicImage value="/resources/img/logo.png" /></h:link>
        <h:form><p:commandLink action="#{routerBean.goToHome()}"><h1>Tax &amp; Tracks</h1></p:commandLink></h:form>
        <p><h:link value="Login" outcome="user/login.xhtml"/></p>
    </div>
    <div id="main" class="flexbox column wrap">
        <h2>Beheer kilometerrates</h2>
        <h:form id="addRateForm" class="flexbox column wrap">
            <p:growl id="msgs" showDetail="true" />
            <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true">
            </p:messages>
            <div>
                <div class="flexbox row wrap createKilometerRate">
                    <!-- TODO: roadBean.allRoads -->
                    <p:dataTable id="roadTable" class="table" var="road" value="#{rateBean.allRoads}" selectionMode="single" selection="#{rateBean.selectedRoad}" rowKey="#{road.road}">
                        <f:facet name="header">
                            Selecteer een weg
                        </f:facet>
                        <p:ajax event="rowSelect" listener="#{rateBean.onRoadRowSelect}" update=":addRateForm:msgs" />
                        <p:ajax event="rowUnselect" listener="#{rateBean.onRoadRowUnselect}" update=":addRateForm:msgs" />
                        <p:column headerText="Weg">
                            <h:outputText value="#{road.name}" />
                        </p:column>
                    </p:dataTable>
                    <div class="flexbox column wrap">
                        <div class="flexbox row wrap createKilometerRate">
                            <h:outputLabel for="kilometerPrice">Kilometerprijs:</h:outputLabel>
                            <p:inputText value="#{rateBean.kilometerprice}" name="kilometerPrice" />
                        </div>
                        <div class="flexbox row wrap createKilometerRate">
                            <h:outputLabel for="startdate">Startdatum:</h:outputLabel>
                            <p:calendar readonly="" nly="true" value="#{rateBean.startDate}" locale="de" navigator="true" name="startdate" pattern="yyyy-MMM-dd" class="correctCalendar"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <div>

        </div>
        <h:form id="editRateForm">
            <p:growl id="editRateFormMsgs" showDetail="true" />
            <p:messages id="editRateFormMsgsMessages" showDetail="true" closable="true" autoUpdate="true">
            </p:messages>

            <p:dataTable id="rateTable" var="rate" value="#{rateBean.selectedRate}" editable="true" editMode="cell">
                <f:facet name="header">
                    Edit RateCategory
                </f:facet>

                <p:ajax event="cellEdit" listener="#{rateBean.onpercentagePriceCellEdit}" update=":editRateForm:editRateFormMsgs" />

                <p:column headerText="Brandstof type">
                    <f:facet name="output"><h:outputText value="#{rate.FuelType}" /></f:facet>
                </p:column>

                <p:column headerText="Percentage prijs">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{rate.percentagePrice}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{rate.percentagePrice}" label="percentagePrice"/></f:facet>
                    </p:cellEditor>

                </p:column>
            </p:dataTable>
        </h:form>
    </div>
