<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet name="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tax&amp;Tracks - Manage Kilometertarieven</title>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}"/>
</h:head>
<h:body>
    <div id="header">
        <h:link outcome="#"><h:graphicImage value="/resources/img/logo.png" /></h:link>
        <h:form><p:commandLink action="#{routerBean.goToHome()}"><h1>Tax &amp; Tracks</h1></p:commandLink></h:form>
        <p><h:link value="Login" outcome="user/login.xhtml"/></p>
    </div>
    <div id="main" class="flexbox column wrap">
        <h2>Beheer kilometerrates</h2>
        <h:form id="addRateForm" class="flexbox column wrap">
            <p:growl id="msgs" showDetail="true" />
            <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true">
            </p:messages>
            <div>
                <div class="flexbox row wrap">
                    <!-- TODO: roadBean.allRoads -->
                    <p:dataTable id="roadTable" class="table" var="road" value="#{rateBean.allRates}" selectionMode="single" selection="#{rateBean.selectedRoad}">
                        <f:facet name="header">
                            Selecteer een weg
                        </f:facet>
                        <p:ajax event="rowSelect" listener="#{rateBean.onRoadRowSelect}" update=":addRateForm:msgs" />
                        <p:ajax event="rowUnselect" listener="#{rateBean.onRoadRowUnselect}" update=":addRateForm:msgs" />
                        <p:column headerText="Weg">
                            <h:outputText value="#{road.road}" />
                        </p:column>
                    </p:dataTable>
                    <div>
                        <h:outputLabel for="kilometerPrice">Tracker ID:</h:outputLabel>
                        <p:inputText value="#{rateBean.kilometerprice}" name="kilometerPrice" >
                        </p:inputText>

                        <h:outputLabel for="startdate">Bouwjaar:</h:outputLabel>
                        <p:calendar readonly="" nly="true" value="#{rateBean.startDate}" locale="de" navigator="true" name="startdate" pattern="yyyy-MMM-dd" class="correctCalendar"/>
                    </div>
                </div>
            </div>
            <div>

            </div>

            <p:dataTable id="rateTable" class="table" var="rate" value="#{rateBean.allRates}">
                <p:column headerText="ID">
                    <h:outputText value="#{rate.id}" />
                </p:column>
                <p:column headerText="Weg">
                    <h:outputText value="#{rate.road}" />
                </p:column>
                <p:column headerText="Kilometerprijs">
                    <h:outputText value="#{rate.startDate}" />
                </p:column>
                <p:column headerText="Einddatum">
                    <h:outputText value="#{rate.endDate}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
    <div id="footer"><p>Tax&amp;Tracks &copy; 2018</p></div>
</h:body>
</html>
