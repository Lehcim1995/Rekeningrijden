<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet name="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tax&amp;Tracks - Facturen</title>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}"/>
</h:head>
<h:body>
    <div id="header">
        <h:link outcome="#"><h:graphicImage value="/resources/img/logo.png" /></h:link>
        <h1>Tax &amp; Tracks</h1>
        <p><h:link value="Login" outcome="user/login.xhtml"/></p>
    </div>
    <div id="main" class="flexbox row wrap">
        <h3>Facturen</h3>
        <div id="factuurinfo" class="flexbox column wrap">
            <div id="factuurGeneral">
                <h:outputLabel for="factuurnr" value="factuurnr" />
                <input type="text" name="factuurnr" class="input" />

                <h:outputLabel for="eigenaar" value="eigenaar" />
                <input type="text" name="eigenaar" class="input" />

                <h:outputLabel for="trackerid" value="trackerid" />
                <input type="text" name="trackerid" class="input" />
            </div>

            <h:inputTextarea value="#{invoiceBean.invoiceCalcs}" rows="16" cols="100" class="input"/>
        </div>

    </div>
    <div id="footer"><p>Tax&amp;Tracks &copy; 2018</p></div>
</h:body>
</html>
