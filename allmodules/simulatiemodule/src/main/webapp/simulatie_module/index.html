<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatiesysteem Tax&amp;Tracks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/simulation_style.css">
	<link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN40fdZajycMNcnA5oyUoDKVRxp-sKU6k"></script>
	
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	
	<script src="js/simulate_v3.js" type="text/javascript"></script>
  </head>
  <body onunload="GUnload()">
	  <header>
		<a href="#"> <img src="img/logo.png" alt="The Tax&amp;Tracks Logo"> </a>
		
		<h1>Tax &amp; Tracks</h1>
		<p><a href="#">Logout</a></p>
	  </header>
	  <div class="flexbox wrap row center middle" id="simulation_content">
		  <main id="simulation_main">
			<form class="flexbox row start wrap"  onsubmit="start();return false" action="#">
				<div id="simulation_inputs" class="flexbox column">
					<h3>Enter start and end addresses.</h3>
					<input class="simulation_input" type="text" size="80" maxlength="200" id="startpoint" placeholder="Enter start location"/>
					<input class="simulation_input" type="text" size="80" maxlength="200" id="endpoint" placeholder="Enter final destination"/>
				</div>
				<input class="self_baseline" id="simulation_submit" type="button" value="Simulate"/>
			</form>
			<div id="map"></div>
		  </main>
		  <aside id="simulation_aside" class="flexbox column">
			<p>Set the speed of the simulation:</p>
			<input id="speedNud" type="number" onClick="setSpeed(document.getElementById('speedNud').value)" placeholder="1" min="1" max="5">
			<p>Ammount of cars being simulated: <span id="ammountofcars">0</span></p>
			
			<div id="directions">
			</div>
		  </aside>
	  </div>
	  <footer><p>Tax&amp;Tracks &copy; 2018</p></footer>
  </body>
</html>
