<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet name="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tax&amp;Tracks - Manage Kilometertarieven</title>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}"/>
</h:head>
<h:body>
    <div id="super-header" class="flexbox column wrap">
        <div id="header">
            <h:link outcome="#"><h:graphicImage value="/resources/img/logo.png" /></h:link>
            <h:form><p:commandLink action="#{routerBean.goToHome()}"><h1>Tax &amp; Tracks</h1></p:commandLink></h:form>
            <p><h:link value="Login" outcome="user/login.xhtml"/></p>
        </div>
        <h:form class="flexbox column wrap">
            <ul class="nav flexbox row wrap evenly">
                <li><p:commandLink value="Overzicht Facturen" action="#{routerBean.goToInvoices()}"/></li>
                <li><p:commandLink value="Auto's Toevoegen" action="#{routerBean.goToCreateCar()}"/></li>
                <li><p:commandLink value="Cartrackers Toevoegen" action="#{routerBean.goToCreateCartracker()}"/></li>
                <li><p:commandLink value="Koppel account aan een auto" action="#{routerBean.goToLinkcarowner()}"/></li>
                <li><p:commandLink value="Koppel cartacker aan een auto" action="#{routerBean.goToLinkcartracker}"/></li>
                <li><p:commandLink value="Manage kilometerrate" action="#{routerBean.goToManageKilometerRate}"/></li>
                <li><p:commandLink value="Beheer" action="#{routerBean.goToManagement}"/></li>
            </ul>
        </h:form>
    </div>

    <div id="main" class="flexbox column wrap">
        <h2>Beheer kilometerrates</h2>

        <h:form id="addRateForm" class="flexbox column wrap">
            <p:growl id="msgs" showDetail="true"/>
            <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true">
            </p:messages>
            <div>
                <div class="flexbox row wrap createKilometerRate">
                    <!-- TODO: roadBean.allRoads -->
                    <p:dataTable id="roadTable" class="table" var="road" value="#{rateBean.allRoads}"
                                 selectionMode="single" selection="#{rateBean.selectedRoad}" rowKey="#{road.name}">
                        <f:facet name="header">
                            Selecteer een weg
                        </f:facet>
                        <p:ajax event="rowSelect" listener="#{rateBean.onRoadRowSelect}"
                                update=":addRateForm:msgs,:editkilometerRateForm:kilometerRate,:editRateForm:rateTable,:kilometerRateForm:kilometerRateHistory,:rateForm:rateTableHistory"/>
                        <p:ajax event="rowUnselect" listener="#{rateBean.onRoadRowUnselect}"
                                update=":addRateForm:msgs"/>
                        <p:column headerText="Weg">
                            <h:outputText value="#{road.name}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>

        <h:form id="editkilometerRateForm">
            <!--<p:growl id="editkilometerRateFormMsgs" showDetail="true"/>
            <p:messages id="editKilometerRateFormMessages" showDetail="true" closable="true" autoUpdate="true">
            </p:messages>-->

            <p:dataTable id="kilometerRate" var="road" value="#{rateBean.selectedRoad}" editable="true">
                <f:facet name="header">
                    Edit Kilometerrate
                </f:facet>

                <p:ajax event="rowEdit" listener="#{rateBean.editRow}"
                        update=":addRateForm:msgs,:editkilometerRateForm:kilometerRate,:editRateForm:rateTable,:kilometerRateForm:kilometerRateHistory,:rateForm:rateTableHistory"/>
                <p:ajax event="rowEditCancel" listener="#{rateBean.onRowCancel}"
                        update=":addRateForm:msgs,:editkilometerRateForm:kilometerRate"/>

                <p:column headerText="Kilometerrate id">
                    <h:outputText value="#{road.kilometerRate.id}"/>
                </p:column>

                <p:column headerText="Weg">
                    <h:outputText value="#{road.name}"/>
                </p:column>

                <p:column headerText="Heffing per kilometer">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{road.kilometerRate.kilometerPrice}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{road.kilometerRate.kilometerPrice}"
                                                           label="kilometerPrice"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Ingangsdatum">
                    <p:cellEditor>
                        <!--TODO:Calender inputfield -->
                        <f:facet name="output"><h:outputText value="#{rateBean.ToFormat(road.kilometerRate.startDate)}"/></f:facet>
                        <f:facet name="input"><!--<p:inputText value="#{rateBean.newStartDate}"
                                                           label="kilometerRateStartdatum"/>-->
                            <p:calendar readonly="" nly="true" value="#{road.kilometerRate.startDate}" locale="nl" navigator="true" name="startdatekmr" pattern="dd/MM/yyyy" class="correctCalendar"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form id="editRateForm">
            <!--<p:growl id="editRateFormMsgs" showDetail="true"/>
            <p:messages id="editRateFormMsgsMessages" showDetail="true" closable="true" autoUpdate="true">
            </p:messages>-->

            <p:dataTable id="rateTable" var="category" value="#{rateBean.selectedRoad.rateCategories}" editable="true">
                <f:facet name="header">
                    Edit RateCategory
                </f:facet>
                <!--<p:ajax event="rowSelect" listener="#{rateBean.onCategorieRowSelect}"
                        update=":editRateForm:rateTable"/>-->

                <p:ajax event="rowEdit" listener="#{rateBean.onCategoryRowEdit}"
                        update=":addRateForm:msgs,:editkilometerRateForm:kilometerRate,:editRateForm:rateTable,:kilometerRateForm:kilometerRateHistory,:rateForm:rateTableHistory"/>
                <p:ajax event="rowEditCancel" listener="#{rateBean.onCategoryRowCancel}"
                        update=":addRateForm:msgs,:editRateForm:rateTable"/>

                <p:column headerText="Ratecategory ID">
                    <h:outputText value="#{category.id}"/>
                </p:column>

                <p:column headerText="Brandstof type">
                    <h:outputText value="#{category.fuelEnum}"/>
                </p:column>

                <p:column headerText="Percentage prijs">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText
                                value="#{category.percentagePrice}"/></f:facet>
                        <f:facet name="input"><p:inputText
                                value="#{category.percentagePrice}" label="percentagePrice"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Startdatum">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{rateBean.ToFormat(category.startDate)}"/></f:facet>
                        <f:facet name="input"><!--<p:inputText value="#{rateBean.format}"
                                                           label="startdate"/>-->
                            <p:calendar readonly="" nly="true" value="#{category.startDate}" locale="nl" navigator="true" name="startdaterc" pattern="dd/MM/yyyy" class="correctCalendar"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form id="kilometerRateForm">

            <p:dataTable id="kilometerRateHistory" var="rate" value="#{rateBean.selectedRoad.previousRates}">
                <f:facet name="header">
                    Kilometerrate History
                </f:facet>

                <p:column headerText="Kilometerrate id">
                    <h:outputText value="#{rate.id}"/>
                </p:column>

                <p:column headerText="Weg">
                    <h:outputText value="#{rate.road.name}"/>
                </p:column>

                <p:column headerText="Heffing per kilometer">
                        <h:outputText value="#{rate.kilometerPrice}"/>
                </p:column>

                <p:column headerText="Startdatum">
                        <h:outputText value="#{rateBean.ToFormat(rate.startDate)}"/>
                </p:column>

                <p:column headerText="Einddatum">
                    <h:outputText value="#{rateBean.ToFormat(rate.endDate)}"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form id="rateForm">
            <!--<p:growl id="editRateFormMsgs" showDetail="true"/>
            <p:messages id="editRateFormMsgsMessages" showDetail="true" closable="true" autoUpdate="true">
            </p:messages>-->

            <p:dataTable id="rateTableHistory" var="category" value="#{rateBean.selectedRoad.previousCategories}">
                <f:facet name="header">
                    RateCategory History
                </f:facet>

                <p:column headerText="Ratecategory ID">
                    <h:outputText value="#{category.id}"/>
                </p:column>

                <p:column headerText="Brandstof type">
                    <h:outputText value="#{category.fuelEnum}"/>
                </p:column>

                <p:column headerText="Percentage prijs">
                        <h:outputText value="#{category.percentagePrice}"/>
                </p:column>
                <p:column headerText="Startdatum">
                        <h:outputText value="#{rateBean.ToFormat(category.startDate)}"/>
                </p:column>

                <p:column headerText="Einddatum">
                    <h:outputText value="#{rateBean.ToFormat(category.endDate)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>

</h:body>
